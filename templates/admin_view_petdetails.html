{% include 'admin_header.html'%}
<br>	<br>	<br>	
<center>
<center>
	<h1>View Pet</h1>
	


	<table class="table">
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Color</th>
			<th>Breed</th>
			<th>Gender</th>
		</tr>
		{% for i in data['view']
		%}
		<tr>
			<td>{{i['pet_name']}}</td>
			<td>{{i['age']}}</td>
			<td>{{i['color']}}</td>
			<td>{{i['breed']}}</td>
			<td>{{i['gender']}}</td>
			<td><a href="admin_view_petimage?pid={{i['pet_id']}}" class="btn btn-info">View Image</a></td>
			

		</tr>
		{%endfor%}
	</table>
</center>
{% include 'footer.html'%}
