{% include 'admin_header.html'%}
<br>	<br>	<br>	
<center>
<h1>Complaints</h1>

	<table class="table">
		<tr>
			<th>User Name</th>
			<th>Complaints</th>
			<th>Reply</th>
			<th>Date</th>
		</tr>
		{% for i in data['view']%}
		<tr>
			<td>{{i['first_name']}}</td>
			<td>{{i['complaint']}}</td>
			<td>{{i['reply']}}</td>
			<td>{{i['date']}}</td>
			{% if i['reply']=='pending'%}
			<td><a href="admin_send_reply?c_id={{i['complaint_id']}}" class="btn btn-info">Reply</a></td>
			{% endif%}
		</tr>
		{% endfor%}
	</table>
</center>
{% include 'footer.html'%}
