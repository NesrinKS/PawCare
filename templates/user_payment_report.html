{% include 'user_header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Report</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .report-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .report-header {
            text-align: center;
            padding: 30px 0;
        }
        .report-header h1 {
            font-size: 60px;
            margin-bottom: 10px;
        }
        .report-header h2 {
            font-size: 24px;
            color: #555;
        }
        .search-form {
            margin-bottom: 20px;
            text-align: center;
        }
        .report-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .report-table th, .report-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .report-table th {
            background-color: #f8f9fa;
        }
        .report-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .report-footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script>
        function printDiv() {
            var divContents = document.getElementById("div_print").innerHTML;
            var a = window.open('', '', 'height=500, width=500');
            a.document.write('<html>');
            a.document.write('<head><title>Payment Report</title></head>');
            a.document.write('<body>');
            a.document.write(divContents);
            a.document.write('</body></html>');
            a.document.close();
            a.print();
        }

        
    </script>
</head>
<body onload="printDiv()">

<div id="div_print" class="report-container">
    <div class="report-header">
        <h1>Payment Report</h1>
    </div>
    <!-- <div class="search-form">
        <label for="fromDate">From: </label>
        <input type="date" id="fromDate" name="fromDate">
        <label for="toDate">To: </label>
        <input type="date" id="toDate" name="toDate">
        <label for="typeFilter">Type:</label>
        <select id="typeFilter">
            <option value="all">All</option>
            <option value="accessories">Accessories</option>
            <option value="pets">Pets</option>
            <option value="vet">Vet</option>
            <option value="allocation">Allocation</option>
            <option value="grooming">Grooming</option>
            <option value="walking">Walking</option>
        </select>
        <button class="btn btn-primary" onclick="filterByDate()">Filter</button>
    </div> -->
    <table id="reportTable" class="report-table">
        <thead>
            <tr>
                <th>S.No</th>
                <th>Type</th>
                <th>Date</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data['view'] %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ i['payment_type'] }}</td>
                <td>{{ i['date'] }}</td>
                <td>{{ i['amount'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</div>

</body>
</html>
