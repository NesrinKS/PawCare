<center>
<h1>Veterinary officials</h1>

	<table class="table">

			<th>Hospital Name</th>
			<th>Place</th>
			<th>Phone</th>
			<th>Email</th>
			<th>Pincode</th>
			<th>Fee</th>
			
		</tr>
		{% for i in data['view']%}

			<td>{{i['hospital_name']}}</td>

						<td><a href="user_book_vet_hos?hid={{i['hospital_id']}}&pid={{data['pid']}}">Book</a></td>
