{% include 'admin_header.html'%}
<br>	<br>	<br>	


	
<center>
	<h1>View Staff</h1>
	


	<table class="table">
		<tr>
			<th>Staff Name</th>
			<th>Place</th>
			<th>Phone</th>
			<th>Email</th>
			<th>Specialization</th>
		</tr>
		{% for i in data['view']%}
		<tr>
			<td>{{i['fname']}} {{i['lname']}}</td>
			<td>{{i['place']}}</td>
			<td>{{i['phone']}}</td>
			<td>{{i['email']}}</td>
			<td>{{i['specialization']}}</td>
			<td><a href="?action=assign&aid={{data['aid']}}&sid={{i['staff_id']}}"class="btn btn-success">Assign</a></td>
			

		</tr>
		{%endfor%}
	</table>
</center>

{% include 'footer.html'%}
